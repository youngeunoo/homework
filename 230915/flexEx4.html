<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>flexEx4</title>
   <style>
      body {margin: 0;}
      .wrapper {
         border: 3px solid black;
         width: 98%; height: 90vh;
         display: flex;
         justify-content: center;
         align-items: flex-end;
      }
      .wrapper .item { 
         background-color: orangered;
         width: 80%; height: 100px;
         padding: 20px;
         display: flex;
         flex-flow: column;
         justify-content: end;
         justify-items: end;
      }
      h3 {margin: 0;}
   </style>
</head>
<body>
   <div class="wrapper">
      <div class="item">
         <h3>footer</h3>
         <p>피에 얼마나 전인 철환하였는가? 그들의 사라지지 인생의 황금시대의 행복스럽고 하는 같이, 황금시대다. 같이, 무엇이 내는 품었기 싹이 못할 약동하다.</p>
      </div>
   </div>
</body>
</html>
