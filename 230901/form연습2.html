<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form 연습 2</title>
</head>
<body>
    <h1>form 연습 2</h1>
    <form>
        <table border="1">
            <caption>실습 예제</caption>
            <tr>
                <th>학교</th>
                <td colspan="2"><input type="text"></td>
                <td><input type="button" value="학교 찾기"></td>
            </tr>

            <tr>
                <th>담당학년</th>
                <td colspan="3">
                    <select name="학년" id="학년">
                        <option value="" selected> - </option>
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                        <option value="4"> 4 </option>
                        <option value="5"> 5 </option>
                        <option value="6"> 6 </option>
                    </select>
                    <span> 학년</span>
                    <select name="반" id="반">
                        <option value="" selected> - </option>
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                        <option value="4"> 4 </option>
                        <option value="5"> 5 </option>
                    </select>
                    <span> 반</span>
                </td>
            </tr>

            <tr>
                <th>학교전화</th>
                <td>
                    <select name="번호" id="번호">
                        <option value="" selected>지역번호</option>
                        <option value="서울">02</option>
                        <option value="부산">051</option>
                        <option value="대구">053</option>
                        <option value="인천">032</option>
                        <option value="광주">062</option>
                        <option value="대전">042</option>
                        <option value="울산">052</option>
                        <option value="세종">044</option>
                        <option value="경기">031</option>
                        <option value="강원">033</option>
                        <option value="충북">043</option>
                        <option value="충남">041</option>
                        <option value="전북">063</option>
                        <option value="전남">061</option>
                        <option value="경북">054</option>
                        <option value="경남">055</option>
                        <option value="제주">064</option>
                </select></td>
                <td> - </td>
                <td><input type="tel"></td>
            </tr>

            <tr>
                <th>휴대전화</th>
                <td>010</td>
                <td> - </td>
                <td><input type="tel"></td>
            </tr>

            <tr>
                <th rowspan="3">교사인증</th>
                <td colspan="3"><input type="file" name="userFile" accept=".jpg, .png, .pdf"></td>
            </tr>

            <tr>
                <td colspan="3">* 교사 인증은 교육 행정 정보시스템 로그인 한 다음 화면 캡쳐해서 첨부해 주시면 됩니다.</td>
            </tr>

            <tr>
                <td colspan="3"><a href="#">[{&lt;자세한 방법 보기&gt;}]</a></td>
            </tr>

            <tr>
                <th rowspan="2">간단한 인사 및 소개</th>
                <td colspan="3"><textarea name="인사" id="인사" placeholder="이곳에 작성하세요"></textarea></td>
            </tr>

            <tr>
                <td colspan="3">간단한 인사 및 소개를 남겨 주시면 교내 사랑방 게시판에 자동 등록되어 집니다.</td>
            </tr>
        </table>
    </form>
    
</body>
</html>
